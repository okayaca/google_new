<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 60px;">
            <div class="col-md-12 " style="padding: 12px;">
                <ul class="top-menu">
                    <li>Gmail</li>
                    <li id="schild">Görseller</li>
                    <li><i class="fas fa-bars mt-1" style="width: 18px; height: 18px; color: rgb(65, 65, 65);  "></i>
                    </li>
                    <li><button class=" login-btn">Oturum açın</button></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="images/google_logo.png">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 " style="padding: 20px;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-6 offset-md-3  ">
                            <div class="searchBox">
                                <div class="row">
                                    <div class="col-md-12 p-2">
                                        <i class="fas fa-search searchIcon"></i>
                                        <input type="text" class="searchArea">
                                        <i class="fas fa-keyboard searchLastIcons"></i>

                                        <i class="fas fa-microphone searchLastIcons"
                                            style="margin-right: 17px; margin-left: 17px;"></i>
                                        <i class="fas fa-camera searchLastIcons"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 18px;">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4 offset-md-4 text-center">
                                <input class="inputs" role="button" type="submit" value="Google'da Ara">
                                <input class="inputs" role="button" type="submit" value="Kendimi Şanslı Hissediyorum">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row footer ">
                    <div class="col-md-12 ">
                        <div class="row">
                            <div class="col-md-12 country">
                                Türkiye
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4 footerMenu">
                                <ul>
                                    <li>Hakkında</li>
                                    <li>Reklam</li>
                                    <li>İşletme</li>
                                    <li>Arama nasıl çalışır?</li>
                                </ul>
                            </div>
                            <div class="col-md-4 text-center">
                                <p class="carbonText"><img style="margin-right: 7px;" width="14px" height="14px"
                                        src="images/yaprak.png" alt="">2007'den bu yana karbon nötr</p>
                            </div>
                            <div class="col-md-4 footerMenu2 text-end">
                                <ul>
                                    <li>Gizlilik</li>
                                    <li>Şartlar</li>
                                    <li>Ayarlar</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js"
        integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js"
        integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
